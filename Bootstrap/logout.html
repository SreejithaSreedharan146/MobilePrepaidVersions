<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Premium Mobile Service Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        /* Include the base styles from above */
        
        .logout-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .logout-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .logout-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-card">
            <i class="fas fa-sign-out-alt logout-icon"></i>
            <h2 class="mb-4">Logout</h2>
            <p class="mb-4">Are you sure you want to logout from your account?</p>
            <div class="d-grid gap-2">
                <button id="confirmLogout" class="btn btn-danger">Yes, Logout</button>
                <a href="index.html" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </div>
    </div>

    <script>
        // Logout Page JavaScript
        document.getElementById('confirmLogout').addEventListener('click', function() {
            // Here you would typically clear session/local storage
            localStorage.clear();
            sessionStorage.clear();
            
            // Redirect to login page
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
