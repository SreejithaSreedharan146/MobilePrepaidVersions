<html>
    <head>
        <title>Freecodecamp_project</title>
    </head>
    <body>
        <h1>CatPhotoApp</h1>
        <h2>Cat Photos</h2>
        <p>Everyone loves <a href="https://surl.li/xujhhk"><u>cute cats</u> </a>online!</p>
        <p>See more <a href="https://surl.li/apgkin"><u>cat photos</u></a> in our gallery.</p>
        <img src="https://surl.li/viaxgc" alt="Persian Kitten" height="300" width="300">
        <h2>Cat Lists</h2>
        <p><b>Things cats love:</b></p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <figure>
        <img src="https://surl.li/hjtvzy" alt="Lasagna" height="300" width="300">
        <p>Cats <i>love</i> lasagna</p>
        </figure>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol> 
        <figure>
            <img src="https://surl.li/odlpkw" alt="Persian Cats" height="300" width="500">
            <p>Cats <b>hate</b> other cats.</p>
        </figure>
        <h1>Cat Form</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="cat name" required>
            <br><br>
            <label for="age">Age</label>
            <input type="text" id="age" placeholder="cat age" required>
            <br><br>
            
        <label>Is your cat an indoor or outdoor cat?</label><br>
        <input type="radio" id="indoor" name="cat-type" value="Indoor" checked>
        <label for="indoor">Indoor</label>
        <input type="radio" id="outdoor" name="cat-type" value="Outdoor">
        <label for="outdoor">Outdoor</label>
        <br><br>

        <label>What's your cat's personality?</label><br>
        <input type="checkbox" id="loving" name="personality" value="Loving" checked>
        <label for="loving">Loving</label>
        <input type="checkbox" id="lazy" name="personality" value="Lazy">
        <label for="lazy">Lazy</label>
        <input type="checkbox" id="energetic" name="personality" value="Energetic">
        <label for="energetic">Energetic</label>
        <br><br>

        <input type="text" placeholder="cat photo URL">
        <button type="submit">Submit</button>
        </form>
        <p>No Copyright - <a href="https://surl.li/xvvunx">sreejitha.com</a></p>
    </body>   
</html>
