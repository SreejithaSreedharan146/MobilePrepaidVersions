<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Spacing Example</title>
    <style>
        table {
            width: 50%;
            border-collapse:separate;
            border: 2px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 15px; 
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Table with Spacing</h2>
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
        </tr>
        <tr>
        <td>Data 7</td>
        <td>Data 8</td>
        <td>Data 9</td>
        </tr>

    </table>
</body>
</html>
