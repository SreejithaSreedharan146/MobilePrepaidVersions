
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Row and Column Spans</title>
    <style>
        table {
            width: 50%;
            border-collapse:separate;
            border: 2px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 15px; 
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Header 1</th>
            <th colspan="2">Header 2</th>
            <th rowspan="2">Header 3</th>
        </tr>
        <tr>
            <th>Subheader 1</th>
            <th>Subheader 2</th>
        </tr>
        <tr>
            <td rowspan="2">Cell 1 </td>
            <td colspan="2">Cell 2 </td>
            <td>Cell 3</td>
        </tr>
        <tr>
            <td colspan="2">Cell 4 </td>
            <td>Cell 5</td>
        </tr>
        <tr>
            <td>Cell 6</td>
            <td>Cell 7</td>
            <td>Cell 8</td>
            <td>Cell 9</td>
        </tr>
    </table>
</body>
</html>
