<!DOCTYPE html>
<html>

        <title>Image Event Dom Demo</title>

    <body>   
        <script>

            // function myFunction(){

               function uppercase(){
                const x = document.getElementById("fname");
                x.value = x.value.toUpperCase();
}
 function backgroundchange(){
    const x = document.getElementById("fname");
    x.style.backgroundColor="red";
 }    
 function fontchange(){
    const x = document.getElementById("lname");
    x.style.fontStyle="italic";
    x.style.fontWeight="bold";
 }        
        </script>
        <label for="text">Enter value: </label>
        <input type="text" id ="fname" name="fname"  onchange="uppercase()" onfocus="backgroundchange(this)">
        <br><br>
        <label for="text">Enter lastname: </label>
        <input type="text" id ="lname" name="lname"  onchange="uppercase()" onblur="fontchange()">
    </body>
</html>
