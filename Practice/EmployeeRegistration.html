<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Sections</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 20px;
    }
    .form-section {
      margin-left: 40px;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h3 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .checkbox-group, .radio-group {
      display: flex;
      gap: 10px;
      margin-left: 10px;
    }
    .checkbox-group label {
    display: flex;
    align-items: center;
    gap: 5px;
    }
    .radio-group label {
    display: flex;
    align-items: center;
    gap: 5px;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button[type="reset"] {
      background-color: #6c757d;
    }
    button[type="submit"] {
      background-color: green;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <form>
    <div class="form-section">
      <h3>Personal Information</h3>
      <div class="form-group">
        <label for="first-name">First Name<span style="color: red; font-weight: bold;">*</span></label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name<span style="color: red; font-weight: bold;">*</span></label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
      </div>
      <div class="form-group">
        <label for="email">Email<span style="color: red; font-weight: bold;">*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number<span style="color: red; font-weight: bold;">*</span></label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
      </div>
      <div class="form-group">
        <label>Gender<span style="color: red; font-weight: bold;">*</span></label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="Male" required>  Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
          <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth<span style="color: red; font-weight: bold;">*</span></label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label>Marital Status<span style="color: red; font-weight: bold;">*</span></label>
        <div class="radio-group">
          <label><input type="radio" name="marital-status" value="Single" required onclick="toggleSpouseField(false)"> Single</label>
          <label><input type="radio" name="marital-status" value="Married" onclick="toggleSpouseField(true)"> Married</label>
        </div>
      </div>
      <div class="form-group" id="spouse-name-group" style="display: none;">
        <label for="spouse-name">Spouse Name</label>
        <input type="text" id="spouse-name" name="spouse-name" placeholder="Enter spouse name">
      </div>
    </div>

    <div class="form-section">
      <h3>Employee Details</h3>
      <div class="form-group">
        <label for="department">Department<span style="color: red; font-weight: bold;">*</span></label>
        <select id="department" name="department" required>
          <option value="">Select Department</option>
          <option value="IT">IT</option>
          <option value="HR">HR</option>
          <option value="Finance">Finance</option>
        </select>
      </div>
      <div class="form-group">
        <label for="experience">Years of Experience<span style="color: red; font-weight: bold;">*</span></label>
        <input type="number" id="experience" name="experience" placeholder="Enter years of experience" required>
      </div>
      <div class="form-group">
        <label>Skills</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="skills" value="HTML"> HTML</label>
          <label><input type="checkbox" name="skills" value="CSS"> CSS</label>
          <label><input type="checkbox" name="skills" value="JavaScript"> JavaScript</label>
          <label><input type="checkbox" name="skills" value="SQL"> SQL</label>
        </div>
      </div>
      <div class="form-group">
        <label for="certifications">Certifications</label>
        <textarea id="certifications" name="certifications" placeholder="List your certifications" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="profile-picture">Profile Picture</label>
        <input type="file" id="profile-picture" name="profile-picture" accept=".jpg,.png">
        <p>Allowed formats: .jpg, .png</p>
      </div>
    </div>

    <div class="form-section">
      <h3>Emergency Contact</h3>
      <div class="form-group">
        <label for="contact-name">Contact Name<span style="color: red; font-weight: bold;">*</span></label>
        <input type="text" id="contact-name" name="contact-name" placeholder="Enter emergency contact name" required>
      </div>
      <div class="form-group">
        <label for="contact-phone">Contact Phone<span style="color: red; font-weight: bold;">*</span></label>
        <input type="tel" id="contact-phone" name="contact-phone" placeholder="Enter emergency contact phone" required>
      </div>
      <div class="form-group">
        <label for="relationship">Relationship<span style="color: red; font-weight: bold;">*</span></label>
        <input type="text" id="relationship" name="relationship" placeholder="Enter relationship" required>
      </div>
    </div>

    <div class="form-section">
      <h3>Address Details</h3>
      <div class="form-group">
        <label for="address">Address<span style="color: red; font-weight: bold;">*</span></label>
        <textarea id="address" name="address" placeholder="Enter your address" rows="4" required></textarea>
      </div>
    </div>

    <div class="form-section">
      <h3>Login Details</h3>
      <div class="form-group">
        <label for="country">Country<span style="color: red; font-weight: bold;">*</span></label>
        <input type="text" id="country" name="country" placeholder="Enter country" required>
      </div>
      <div class="form-group">
        <label for="username">Username<span style="color: red; font-weight: bold;">*</span></label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="password">Password<span style="color: red; font-weight: bold;">*</span></label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password<span style="color: red; font-weight: bold;">*</span></label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
      </div>
    </div>

    <div class="form-section">
      <button type="submit">Register</button>
      <button type="reset">Reset</button>
    </div>
  </form>
</body>
</html>
