<!DOCTYPE html>
<html>
    <head>
        <title>Mobile Number Regex</title>
    </head>
    <body>
        <h2>Mobile Number Regex</h2>
        <script>
            var mobilenum = "+91 87546-18340";
            var re= new RegExp("^\\+91 [0-9]{5}-[0-9]{5}$","g");
            var result=re.test(mobilenum);
            // var result1=re.exec(mobilenum);
            document.write("Test 1 for mobile number - returned value: "+result);
          
            // document.write("<br/>Test 2 - returned value: "+result1);
            var email= "2k21cse146@kiot.ac.in";
            var re= new RegExp("^[a-z0-9]{10}@[a-z]{4}.[a-z]{2}.[a-z]{2}$","g");
            var result=re.test(email);
            document.write("<br/>Test 2 for email - returned value: "+result);

            var password= "Sree@146";
            var re= new RegExp("^[a-zA-Z]{4}@[0-9]{3}$","g");
            var result=re.test(password);
            document.write("<br/>Test 3 for password - returned value: "+result);

            var username= "Sreejitha146";
            var re= new RegExp("^[a-zA-Z0-9]{3,}$","g");
            var result=re.test(username);
            document.write("<br/>Test 4 for username - returned value: "+result);
        </script>
    </body>
</html>
