        .recharge-options {

        }

        .pack-action a {
            text-decoration: none;
            color: #669ed9;
            font-weight: bold;
        }

        .red-banner {
            background-image: linear-gradient(180deg, rgb(210, 61, 61), rgb(207, 29, 29));
            color: white;
            /* White text */
            padding: 5px 10px;
            /* Padding for spacing */
            border-radius: 5px;
            /* Rounded corners */
            margin-right: 5px;
            margin-bottom: 10px;
            /* Space below the banner */
            display: inline-block;
            /* Adjust display as needed */
        }

        .rightsidecontent {
            padding: 20px;
            width: 70%;
            /* Adjusted width */
        }

        #recharge-plans-container {
            display: flex;
            flex-direction: column;
        }

        #btns {
            background-color: #32336c;
            color: white;
        }

        #btns:hover {
            background-color: #4e4f6d;
        }

        .modal {
            display: none;
            position: fixed;
            margin: 50px;
            left: 0;
            top: 0;
            width: 100%;
            /* height: 100%;
            background-color: rgba(0, 0, 0, 0.5); */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #666;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #000;
        }

        #rechargeNow {
            background-color: #32336c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #rechargeNow:hover {
            background-color: #4e4f6d;
        }

        #planDetails {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
        }
    </style>
    </style>
</head>

<body>
    <header>
        <a id="imgnav" href="page1.html"><img src="./logo-removebg-preview.png" alt="Company Logo"></a>
        <div class="menu-icons">
            <nav class="navbar">
                <a href="Recharge(page2).html">Recharge</a>
                <a href="#newsim">New prepaid sim</a>
                <a href="#plans">View plans</a>
                <a href="#roaming">International roaming</a>
                <a href="#help">Help</a>
            </nav>
        </div>
        <div class="user-icon">üë§</div>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="changenum">
                <p id="number" style="color: #32336c; font-weight: bold;">1234567890</p>
                <button id="changenumbtn">Change</button>
            </div>
            <h2>Recharge Online</h2>
            <p>Now you can recharge for <br>your favorite people</p>
        </div>
        <div class="rightsidecontent">
            <div class="header">
                <h1>Recharge Packs</h1>
            </div>
            <!-- search bar -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter the name of the plan">
            </div>
            <br>
            <div class="recharge-options">
                <button id="btns" class="active" data-filter="recommended">Popular Plans</button>
                <button id="btns" data-filter="data">Data Plans</button>
                <button id="btns" data-filter="validityplans">Validity Plans</button>
                <button id="btns" data-filter="unlimitedplans">Unlimited Plans</button>
                <!-- <button data-filter="monthlyplans">Monthly Plans</button> -->
                <button id="btns" data-filter="super-savers">Super Savers</button>
                <button id="btns" data-filter="app-exclusive">App exclusive benefits</button>
            </div>
            <div id="rechargeModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Recharge Plan Details</h2>
                    <p id="planDetails">Unlimited Data Plan - ‚Çπ299</p>
                    <button id="rechargeNow">Recharge Now</button>
                </div>
            </div>
            <div id="recharge-plans-container">
                <!-- Recharge packs will be dynamically added here -->
            </div>

            <button id="scrollToTopBtn">‚¨ÜÔ∏è</button>
        </div>

    </div>
    <script>
        const rechargeOptions = document.querySelector('.recharge-options');
        const plansContainer = document.getElementById('recharge-plans-container');

        // Sample data (replace with your actual data source)
        const plansData = {
            recommended: [
                { price: "‚Çπ49", data: "‚úÖUnlimited data", validity: "‚úÖ1 day", detailsLink: "#" },
                { price: "‚Çπ181", data: "‚úÖ15 GB data", validity: "‚úÖ20 days", detailsLink: "#", ott: true },
                { price: "‚Çπ181", data: "‚úÖ12 GB data", validity: "‚úÖ20 days", detailsLink: "#" },
                { price: "‚Çπ409 unlimited call", data: "‚úÖ2.5 GB per day", validity: "‚úÖ20 days", ott: true, detailsLink: "#", newMins: true },
                { price: "‚Çπ649 unlimited call", data: "‚úÖ2 GB per day", validity: "‚úÖ55 days", unlimited5G: true, detailsLink: "#", monthly: true },
                { price: "‚Çπ979 unlimited call", data: "‚úÖ2 GB per day", validity: "‚úÖ84 days", ott: true, detailsLink: "#", monthly: true },
                { price: "‚Çπ249 unlimited call", data: "‚úÖ2 GB per day", validity: "‚úÖ20 days", spamFighting: true, detailsLink: "#", summer: true }
            ],
            data: [
                { price: "‚Çπ19", data: "‚úÖ1 GB data", validity: "‚úÖ1 day", detailsLink: "#", less: true },
                { price: "‚Çπ48", data: "‚úÖ3 GB data", validity: "‚úÖ28 days", detailsLink: "#" },
                { price: "‚Çπ99", data: "‚úÖ5 GB data", validity: "‚úÖ56 days", detailsLink: "#" }
            ],
            validityplans: [
                { price: "‚Çπ699", data: "‚úÖ1.5 GB per day", validity: "‚úÖ56 days", detailsLink: "#", ott: false },
                { price: "‚Çπ799", data: "‚úÖ2.5 GB  per day", validity: "‚úÖ56 days", detailsLink: "#", ott: false },
                { price: "‚Çπ849", data: "‚úÖ1.5 GB  per day", validity: "‚úÖ84 days", detailsLink: "#", ott: true },
                { price: "‚Çπ949", data: "‚úÖ2.5 GB  per day", validity: "‚úÖ84 days", detailsLink: "#", ott: true },
                { price: "‚Çπ2399", data: "‚úÖ1.5 GB  per day", validity: "‚úÖ365 days", detailsLink: "#", ott: true }
            ],
            unlimitedplans: [
                { price: "‚Çπ499", data: "‚úÖUnlimited data", validity: "‚úÖ28 days", detailsLink: "#", unlimited5G: true },
                { price: "‚Çπ999", data: "‚úÖUnlimited data", validity: "‚úÖ56 days", detailsLink: "#", unlimited5G: true },
                { price: "‚Çπ1499", data: "‚úÖUnlimited data", validity: "‚úÖ84 days", detailsLink: "#", unlimited5G: true },
                { price: "‚Çπ2499", data: "‚úÖUnlimited data", validity: "‚úÖ365 days", detailsLink: "#", unlimited5G: true }
            ],
            // monthlyplans: [
            //     { price: "‚Çπ199", data: "‚úÖ2 GB data", validity: "‚úÖ28 days", detailsLink: "#", monthly: true },
            //     { price: "‚Çπ399", data: "‚úÖ5 GB data", validity: "‚úÖ56 days", detailsLink: "#", monthly: true },
            //     { price: "‚Çπ599", data: "‚úÖ10 GB data", validity: "‚úÖ84 days", detailsLink: "#", monthly: true },
            //     { price: "‚Çπ799", data: "‚úÖ15 GB data", validity: "‚úÖ365 days", detailsLink: "#", monthly: true }
            // ],
            "super-savers": [
                { price: "‚Çπ29", data: "‚úÖ2 GB data", validity: "‚úÖ3 days", detailsLink: "#" }
            ],
            "app-exclusive": [
                { price: "‚Çπ299", data: "‚úÖ2 GB/day", validity: "‚úÖ30 days", detailsLink: "#", appExclusive: true }
            ]
        };
        function displayPlans(filter) {
            plansContainer.innerHTML = ''; // Clear existing plans

            if (plansData[filter]) {
                plansData[filter].forEach(plan => {
                    const packDiv = document.createElement('div');
                    packDiv.classList.add('recharge-pack');

                    let detailsHTML = ``;
                    if (plan.less) {
                        detailsHTML += `<div class="red-banner">Most used</div>`
                    }
                    if (plan.ott) {
                        detailsHTML += `<div class="red-banner">Free otts</div>`
                    }
                    if (plan.newMins) {
                        detailsHTML += `<div class="red-banner">New mins unlimited call</div>`
                    }
                    if (plan.unlimited5G) {
                        detailsHTML += `<div class="red-banner">Unlimited 5G Data</div>`
                    }
                    if (plan.monthly) {
                        detailsHTML += `<div class="red-banner">Only-rs.329/month</div>`
                    }
                    if (plan.spamFighting) {
                        detailsHTML += `<div class="red-banner">India's Lat Spam Fighting Network</div>`
                    }
                    if (plan.summer) {
                        detailsHTML += `<div class="red-banner">summer</div>`
                    }
                    if (plan.appExclusive) {
                        detailsHTML += `<div class="red-banner">App Exclusive</div>`
                    }
                    detailsHTML += `
                    <div class="pack-details">
                        <p>${plan.price}</p>
                        <p>${plan.data}</p>
                    </div>
                    <div class="pack-details">
                        <p>${plan.validity} validity</p>
                    </div>
                    <div class="pack-action">
                        <a href="${plan.detailsLink}">View Details</a>
                    </div>
                `;

                    packDiv.innerHTML = detailsHTML;
                    plansContainer.appendChild(packDiv);
                });
            } else {
                plansContainer.innerHTML = '<p>No plans found for this category.</p>';
            }
        }

        // Initial display (Recommended Packs)
        displayPlans('recommended');
        rechargeOptions.addEventListener('click', function (e) {
            if (e.target.tagName === 'BUTTON') {
                // Remove active class from currently active button
                const currentActive = document.querySelector('.recharge-options button.active');
                if (currentActive) {
                    currentActive.classList.remove('active');
                }

                // Add active class to the clicked button
                e.target.classList.add('active');

                const filter = e.target.dataset.filter;
                displayPlans(filter);
            }
        });



        const searchInput = document.getElementById('searchInput');
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');

        searchInput.addEventListener('input', function () {
            const filter = document.querySelector('.recharge-options button.active').dataset.filter;
            displayPlans(filter, searchInput.value); // Redisplay plans based on search term
        });

        // Scroll to Top button functionality
        window.onscroll = function () {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTopBtn.style.display = "block";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        };

        scrollToTopBtn.addEventListener('click', function () {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        });


        const modal = document.getElementById("rechargeModal");
        const closeModal = document.querySelector(".close");
        const rechargeNow = document.getElementById("rechargeNow");

        // Open modal when clicking a recharge pack
        const rechargePacks = document.querySelectorAll(".recharge-pack");
        rechargePacks.forEach(pack => {
            pack.addEventListener("click", function () {
                document.getElementById("planDetails").textContent = this.textContent;
                modal.style.display = "block";
            });
        });

        // Close modal when clicking the close button
        closeModal.addEventListener("click", function () {
            modal.style.display = "none";
        });

        // Close modal if clicking outside the content
        window.addEventListener("click", function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });

        // Recharge button functionality
        rechargeNow.addEventListener("click", function () {
            alert("Recharge successful!");
            modal.style.display = "none";
        });
    </script>
</body>
